<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Event Practice | Create By A-Al-Mamun</title>

    <link rel="stylesheet" href="style.css">

    <!-- Vue 3 CDN Link -->
    <script src="http://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Question and Answer</h1>

        <div class="qa-body" v-for="q in modelTest">
            <span>{{ q.quiz }}</span><br>
            
            <div class="op" v-for="o in option">
                <button :class="myClass" @click="quizAns(o.A)">A : {{ o.A }}</button>
                <button :class="myClass" @click="quizAns(o.B)">B : {{ o.B }}</button>
                <button :class="myClass" @click="quizAns(o.C)">C : {{ o.C }}</button>
                <button :class="myClass" @click="quizAns(o.D)">D : {{ o.D }}</button>
                
            </div>
            <span>Correction : {{ isCorrect }}</span>
            <hr>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
