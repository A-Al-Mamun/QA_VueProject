<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vue 3 Event Practice | Create By A-Al-Mamun</title>

<body>
    <div id="app">
        <h1>Question and Answer</h1>

                <button>D : {{ o.D }}</button>
                <!-- <button >B : {{ o.A }}</button> -->

            <hr>
        </div>
    </div>
